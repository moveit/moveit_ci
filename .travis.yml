# This config file for Travis CI utilizes https://github.com/ros-planning/moveit_ci/ package.
# THIS FILE IS BEING USED TO CI-TEST THE CI SCRIPT ITSELF - do not use this for your moveit repo but instead use the version in README.md
sudo: required
dist: trusty
services:
  - docker
language: cpp
cache: ccache
compiler: gcc

notifications:
  email:

env:
  global: # default values
    - ROS_DISTRO=foxy
    - ROS_REPO=ros
    - SCRIPT=travis.sh
  matrix:
    - SCRIPT=unit_tests.sh
    # Run docker with custom image
    - SCRIPT=unit_tests.sh   ROS_REPO=               DOCKER_IMAGE=ros:foxy-ros-base-focal

    # Build MoveIt repository, moveit_ros_perception blacklisted due to lack of GPU-based docker env
    - UPSTREAM_WORKSPACE=https://raw.githubusercontent.com/ros-planning/moveit2/main/moveit2.repos
      TEST="clang-format, ament_lint"
      CI_SOURCE_PATH=upstream/moveit2 # manually specify main source repo (not coincides with moveit_ci)
    - UPSTREAM_WORKSPACE=https://raw.githubusercontent.com/ros-planning/moveit2/main/moveit2.repos
      TEST_BLACKLIST=moveit_ros_perception   WARNINGS_OK=no
      CI_SOURCE_PATH=upstream/moveit2 # manually specify main source repo (not coincides with moveit_ci)

    # geometric_shapes just serves as a small example for clang-tidy-fix
    - UPSTREAM_WORKSPACE=https://github.com/ros-planning/geometric_shapes
      TRAVIS_BRANCH=ros2
      TEST=clang-tidy-fix
      CI_SOURCE_PATH=upstream/geometric_shapes # manually specify main source repo (not coincides with moveit_ci)

matrix:
  allow_failures: # While the above tests are proper unit tests, testing external workspaces has the risk of external issues
    # Build MoveIt repository, moveit_ros_perception blacklisted due to lack of GPU-based docker env
    - env: UPSTREAM_WORKSPACE=https://raw.githubusercontent.com/ros-planning/moveit2/main/moveit2.repos
           TEST="clang-format, ament_lint"
           CI_SOURCE_PATH=upstream/moveit2 # manually specify main source repo (not coincides with moveit_ci)
    - env: UPSTREAM_WORKSPACE=https://raw.githubusercontent.com/ros-planning/moveit2/main/moveit2.repos
           TEST_BLACKLIST=moveit_ros_perception   WARNINGS_OK=no
           CI_SOURCE_PATH=upstream/moveit2 # manually specify main source repo (not coincides with moveit_ci)

    # geometric_shapes just serves as a small example for clang-tidy-fix
    - env: UPSTREAM_WORKSPACE=https://github.com/ros-planning/geometric_shapes
           TRAVIS_BRANCH=ros2
           TEST=clang-tidy-fix
           CI_SOURCE_PATH=upstream/geometric_shapes # manually specify main source repo (not coincides with moveit_ci)

before_script:
  - ln -s . .moveit_ci  # pretend to have the usual location .moveit_ci

script:
  - .moveit_ci/$SCRIPT
